<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Runner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chạy Code JavaScript</h1>
  <!-- Nơi để nhập code -->
  <textarea id="codeEditor" placeholder="Nhập code JavaScript của bạn ở đây"></textarea>
  <br>
  <!-- Nút chạy code -->
  <button id="runCode">Chạy Code</button>
  <br>
  <!-- Hiển thị kết quả -->
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
